<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phone Interview AI</title>
  <style>
    body { margin:0; font-family: system-ui, Arial; background:#0b1020; color:#e9eeff; }
    .wrap { max-width: 980px; margin: 24px auto; padding: 16px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 14px; padding: 16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .col { flex:1; min-width: 280px; }
    button { padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.18); background: rgba(120,160,255,0.22); color:#fff; cursor:pointer; font-weight:600; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    textarea, select, input {
      width:100%; box-sizing:border-box;
      padding: 10px 12px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      color:#e9eeff;
      outline:none;
    }
    .muted { opacity: 0.8; font-size: 13px; }
    .bigbox { min-height: 140px; white-space: pre-wrap; }
    .hidden { display:none; }
    .title { font-size: 20px; font-weight: 800; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- PAGE 1: Setup -->
    <div id="setupView" class="card">
      <div class="title">Phone Interview AI</div>
      <p class="muted">After you click Start Interview, you will only see Live Transcript + Answer.</p>

      <div class="row">
        <div class="col">
          <label class="muted">Answer Tone</label>
          <select id="tone">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div class="col">
          <label class="muted">Backend</label>
          <input id="backendUrl" placeholder="Leave empty (same host)" />
          <div class="muted">Keep empty if UI + backend are same domain (Render).</div>
        </div>
      </div>

      <div style="margin-top:12px;">
        <label class="muted">Paste Resume (optional)</label>
        <textarea id="resume" rows="6" placeholder="Paste resume here (optional)"></textarea>
      </div>

      <div style="margin-top:14px;" class="row">
        <button id="btnStartInterview">Start Interview</button>
        <button id="btnTestOllama">Test Ollama Connection</button>
      </div>

      <div id="setupStatus" class="muted" style="margin-top:10px;"></div>
    </div>

    <!-- PAGE 2: Live only -->
    <div id="liveView" class="card hidden">
      <div class="title">Live Interview</div>
      <p class="muted">Only transcript and answer are shown here.</p>

      <div style="margin-top:10px;">
        <div class="muted">Live Transcript</div>
        <div id="liveTranscript" class="card bigbox" style="margin-top:8px;"></div>
      </div>

      <div style="margin-top:12px;">
        <div class="muted">Answer</div>
        <div id="liveAnswer" class="card bigbox" style="margin-top:8px;"></div>
      </div>

      <div class="row" style="margin-top:12px;">
        <button id="btnStartSTT">Start STT</button>
        <button id="btnStopSTT">Stop STT</button>
        <button id="btnGen">Generate Answer (uses transcript)</button>
        <button id="btnClear">Clear</button>
      </div>

      <div id="liveStatus" class="muted" style="margin-top:10px;"></div>
    </div>

  </div>

  <script src="/script.js"></script>
</body>
</html>
